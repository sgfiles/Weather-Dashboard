<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <header class="container-fluid text-center text-white p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header> 

    <!---max-width for ultra wide resolutions-->
       <!--<div class="container-fluid" style="max-width:1400px">-->
           <div class="row">
               <aside class="col-lg-3 pb-3">
                   <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
                   <form id="search-form" class="form">
                       <div class="form-inline form-group">
                           <div class="input-group">
                               <input
                               class="form-input weather-search"
                               type="text"
                               id="search-input"
                               placeholder="San Diego"
                               aria-labelledby="form-heading"
                               aria-controls="today forecast"
                               />
                               <div class="input-group-append">
                                   <button
                                   type="submit"
                                   class="btn-search-button"
                                   id="search-button"
                                   aria-label="submit search"
                                   >
                                   Search
                                   </button>
                                   <hr class="hr weather-hr" />
                               </div>
                           </div>
                       </div>
                   </form>
                   <div class="list-group" id="history"></div>
               </aside>
               <div class="col-lg-9 pb-3">
                   <div class="card currentCard pb-2 pt-1">
                       <h4 class="card-title mt-2 text-center">Current</h4>
                   </div>
                   <div class="row">
                       <div class="col mt-4">
                           <div class="card pb-3 fiveDayCard pl-8">
                               <h4 class="card-title mt-2 mr-2">5 day Weather</h4>
                           </div>
                       </div>
                   </div>
                   <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                   <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
               </div>
                
         </div>
     </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
       <script src="./assets/script.js"></script>
    
</body>
</html>
